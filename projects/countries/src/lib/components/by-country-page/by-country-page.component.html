<h2>By Country</h2>
<hr />
<br />
<div class="row">
  <div class="col">
    <shared-search-box
      (onValue)="searchByCapital($event)"
      [placeHolder]="'search by country'"
      [initialValue]="initialValue"
    />
  </div>
</div>

@if(isLoading){
<shared-loading-spinner />}

<div class="row">
  <div class="col">
    <countries-country-table [countries]="countries" />
  </div>
</div>
